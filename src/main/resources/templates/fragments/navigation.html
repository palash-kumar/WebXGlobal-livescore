<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">Logged in as <span th:text="${session.CurrentUser.name}"></span></div>
                    <div class="col-md-3">
                        <form th:action="@{/logout}" method="post" class="sidebar-form border-0">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-danger w-100">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-md-3"><a th:href="@{/welcome}" class="btn btn-primary w-100">Home</a></div>

                    <div class="col-md-9">
                        <form th:action="@{/matchDetails}" method="post" class="sidebar-form border-0">
                            <div class="row">
                                <div class="col-md-8">
                                    <select class="form-select select2" style="width: 100%;" name="c-search" id="c-search" required> </select>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" name="search-submit" id="search-submit" class="btn btn-info w-100">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
