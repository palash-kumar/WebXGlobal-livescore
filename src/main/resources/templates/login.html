<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" th:href="@{/bootstrap-513/css/bootstrap.min.css}">
</head>
<body>


<main>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-logo d-flex justify-content-center mb-2">
                </div>
                <div class="login-card p-4 shadow ">
                    <form th:action="@{/login}" method="post" role="login">

                        <div th:if="${param.error ne null}" class="alert-danger rounded  mb-2 text-center"><p th:text="${param.error}"></p> Invalid username and password.</div>

                        <div th:if="${param.logout ne null}" class="alert-info rounded  mb-2 text-center">You have been logged out.</div>

                        <div class="form-group has-feedback mb-2">
                            <input type="text" class="form-control" name="uname" placeholder="Username">
                            <span class="glyphicon glyphicon-user form-control-feedback"><ion-icon name="lock"></ion-icon></span>
                        </div>
                        <div class="form-group has-feedback mb-2">
                            <input type="password" class="form-control" name="pswd" placeholder="Password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-6 col-sm-12 ">
                                <div class="checkbox icheck">
                                    <label>
                                        <input type="checkbox"> Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 ">
                                <a th:href="@{/createUser}" class="text-primary">Create User.</a>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block w-100 shadow">Sign In</button>
                                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- jQuery 2.2.0 -->
<script th:src="@{/plugins/jQuery/jQuery-3.6.0.min.js}"></script>

<script th:src="@{/bootstrap-513/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
