<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" th:href="@{/bootstrap-513/css/bootstrap.min.css}">
</head>
<body>


<main>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-logo d-flex justify-content-center mb-2">
                    <img th:src="@{/images/logo.png}" class="logo img-circle img-lg glyphicon-align-center border" />
                </div>
                <div class="login-card p-4 shadow ">
                    <form th:action="@{/createUser}" th:object="${users}" method="post" id="createUser">

                        <div class="row">
                            <div class="col-md-12 ">
                                <label for="name"><span class="text-danger">*</span> Name</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="John Doe" required/>
                                <p class="alert-danger text-center" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="username"><span class="text-danger">*</span> Username</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required/>
                                <p class="alert-danger text-center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="pass"><span class="text-danger">*</span> Password</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" id="password" required/>
                                <p class="alert-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="pass"><span class="text-danger">*</span> Confirm Password</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" id="cpassword" required/>
                                <p class="alert-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                        </div>

                        <div class="row justify-content-center">

                            <div class="col-md-4 col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block w-100 shadow">Submit</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- jQuery 2.2.0 -->
<script th:src="@{/plugins/jQuery/jQuery-3.6.0.min.js}"></script>

<script th:src="@{/bootstrap-513/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
